<li class="table-row">
    <div class="col" data-label="Id">{{ID}}</div>
    <div class="col" data-label="Name">{{NAME}}</div>
    <div class="col" data-label="Description">{{DESCRIPTION}}</div>
    <div class="col" data-label="Price">{{PRICE}}</div>
    <div class="col" data-label="Stack_count">{{STACK_COUNT}}</div>
    <div class="col" data-label="Image_url">{{IMAGE_URL}}</div>
    <div class="col" data-label="Category">{{Category}}</div>
    <div class="col" data-label="Actions">
        <button><a href="admin/delete?kind=product&id={{ID}}">Delete</a></button>
        <button><a href="admin/add/product?id={{ID}}">Edit</a></button>
    </div>
</li>
