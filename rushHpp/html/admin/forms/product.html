<form id="form" action="/admin/add/product" method="post">
    <h3>Product</h3>

    <fieldset style="display: none">
        <input name="kind" placeholder="kind" type="text" autofocus value="product">
    </fieldset>
    <fieldset style="display: none">
        <input name="id" placeholder="id" type="text" autofocus value="{{ID}}">
    </fieldset>
    <fieldset >
        <input name="id" placeholder="id" type="text" autofocus value="{{ID}}" disabled>
    </fieldset>
    <fieldset>
        <input name="name" placeholder="Name" type="text" required value="{{NAME}}">
    </fieldset>
    <fieldset>
        <textarea name="description" placeholder="Description" required>{{DESCRIPTION}}</textarea>
    </fieldset>
    <fieldset>
        <input name="price" placeholder="Price" type="text" required value="{{PRICE}}">
    </fieldset>
    <fieldset>
        <input name="stack_count" placeholder="Stack count" type="text" required value="{{STACK_COUNT}}">
    </fieldset>
    <fieldset>
        <input name="image_url" placeholder="Image url (600 * 400 is the best)" type="text"  value="{{IMAGE_URL}}">
    </fieldset>
    <fieldset>
        <input name="category_id" placeholder="Category Id" type="text" required value="{{CATEGORY_ID}}">
    </fieldset>
    <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
</form>
